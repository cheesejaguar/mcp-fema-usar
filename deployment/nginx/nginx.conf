# NGINX configuration for FEMA USAR MCP production deployment
# Provides load balancing, SSL termination, and API gateway functionality

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Optimize for high performance
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    '$request_time $upstream_response_time';

    log_format json_combined escape=json
        '{'
            '"time_local":"$time_local",'
            '"remote_addr":"$remote_addr",'
            '"remote_user":"$remote_user",'
            '"request":"$request",'
            '"status": "$status",'
            '"body_bytes_sent":"$body_bytes_sent",'
            '"request_time":"$request_time",'
            '"http_referrer":"$http_referer",'
            '"http_user_agent":"$http_user_agent",'
            '"upstream_response_time":"$upstream_response_time"'
        '}';

    access_log /var/log/nginx/access.log json_combined;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;
    
    # Security headers
    server_tokens off;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        text/plain
        text/css
        text/js
        text/xml
        text/javascript;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=10r/m;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

    # Upstream servers for load balancing
    upstream fema_usar_backend {
        least_conn;
        server fema-usar-mcp:8000 max_fails=3 fail_timeout=30s;
        # Add more backend servers for high availability
        # server fema-usar-mcp-2:8000 max_fails=3 fail_timeout=30s;
        # server fema-usar-mcp-3:8000 max_fails=3 fail_timeout=30s;
        
        keepalive 32;
    }

    upstream monitoring_backend {
        server prometheus:9090;
        keepalive 8;
    }

    upstream grafana_backend {
        server grafana:3000;
        keepalive 8;
    }

    # Map for API versioning
    map $uri $api_version {
        ~^/api/v1/ v1;
        ~^/api/v2/ v2;
        default v1;
    }

    # Map for request routing
    map $request_uri $backend_pool {
        ~^/metrics fema_usar_backend;
        ~^/health fema_usar_backend;
        ~^/api/ fema_usar_backend;
        ~^/docs fema_usar_backend;
        ~^/redoc fema_usar_backend;
        default fema_usar_backend;
    }

    # HTTPS redirect server
    server {
        listen 80;
        server_name usar-mcp.fema.gov *.usar-mcp.fema.gov;
        
        # Allow Let's Encrypt verification
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # Main HTTPS server
    server {
        listen 443 ssl http2;
        server_name usar-mcp.fema.gov;

        # SSL configuration
        ssl_certificate /etc/nginx/ssl/fema-usar-mcp.crt;
        ssl_certificate_key /etc/nginx/ssl/fema-usar-mcp.key;
        ssl_trusted_certificate /etc/nginx/ssl/ca-chain.crt;

        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;

        # Security headers for HTTPS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'" always;

        # Connection and request limits
        limit_conn conn_limit_per_ip 20;
        
        # Health check endpoint (no rate limiting)
        location = /health {
            proxy_pass http://fema_usar_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            access_log off;
        }

        # Metrics endpoint (restricted access)
        location /metrics {
            # Restrict to monitoring network
            allow 172.20.0.0/16;
            deny all;
            
            proxy_pass http://fema_usar_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Authentication endpoints with strict rate limiting
        location ~ ^/api/v[0-9]+/auth {
            limit_req zone=auth_limit burst=10 nodelay;
            
            proxy_pass http://fema_usar_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-API-Version $api_version;
            
            # Enhanced security for auth endpoints
            add_header X-Frame-Options DENY;
            add_header X-Content-Type-Options nosniff;
        }

        # File upload endpoints
        location ~ ^/api/v[0-9]+/upload {
            limit_req zone=upload_limit burst=5 nodelay;
            
            client_max_body_size 100M;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            
            proxy_pass http://fema_usar_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-API-Version $api_version;
        }

        # WebSocket support for real-time features
        location /ws {
            proxy_pass http://fema_usar_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket specific timeouts
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 86400s;
        }

        # API endpoints with standard rate limiting
        location ~ ^/api {
            limit_req zone=api_limit burst=60 nodelay;
            
            proxy_pass http://fema_usar_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-API-Version $api_version;
            
            # API caching for GET requests
            location ~ ^/api/v[0-9]+/(task-forces|personnel|equipment)$ {
                proxy_cache api_cache;
                proxy_cache_valid 200 5m;
                proxy_cache_valid 404 1m;
                proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
                proxy_cache_background_update on;
                
                add_header X-Cache-Status $upstream_cache_status;
                
                proxy_pass http://fema_usar_backend;
                proxy_http_version 1.1;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header X-API-Version $api_version;
            }
        }

        # Documentation endpoints
        location ~ ^/(docs|redoc) {
            proxy_pass http://fema_usar_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cache documentation
            proxy_cache static_cache;
            proxy_cache_valid 200 1h;
            add_header X-Cache-Status $upstream_cache_status;
        }

        # Static files with long-term caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://fema_usar_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            
            # Long-term caching for static assets
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status $upstream_cache_status;
            
            proxy_cache static_cache;
            proxy_cache_valid 200 1d;
        }

        # Default location
        location / {
            proxy_pass http://fema_usar_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-API-Version $api_version;
        }

        # Custom error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /404.html {
            root /usr/share/nginx/html;
            internal;
        }
        
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

    # Monitoring subdomain
    server {
        listen 443 ssl http2;
        server_name monitoring.usar-mcp.fema.gov;

        # Use same SSL configuration
        ssl_certificate /etc/nginx/ssl/fema-usar-mcp.crt;
        ssl_certificate_key /etc/nginx/ssl/fema-usar-mcp.key;
        ssl_trusted_certificate /etc/nginx/ssl/ca-chain.crt;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;

        # Restrict access to authorized personnel only
        # In production, implement IP whitelisting or VPN access
        
        # Grafana dashboards
        location / {
            proxy_pass http://grafana_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Prometheus metrics
        location /prometheus/ {
            proxy_pass http://monitoring_backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Cache zones
    proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:10m max_size=1g 
                     inactive=1h use_temp_path=off;
    proxy_cache_path /var/cache/nginx/static levels=1:2 keys_zone=static_cache:10m max_size=2g 
                     inactive=7d use_temp_path=off;

    # Include additional server blocks
    include /etc/nginx/sites-available/*;
}